<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Super Galactic Age Calculator</title>
</head>

<body>


  <div class="planets">
    <h1 class="header text-center">Your Planetary Age</h1>
    <div class="row">
      <div class="card" style="width: 12rem;">
        <img class="card-img-top" alt="earth" id="earth">
        <div class="card-body">
          <h5 class="card-title">Earth</h5>
          <p class="card-text" id="earth-age"></p>
          <p class="card-text" id="earth-life"></p>
        </div>
      </div>
      <div class="card" style="width: 12rem;">
        <img class="card-img-top" alt="mercury" id="mercury">
        <div class="card-body">
          <h5 class="card-title">Mercury</h5>
          <p class="card-text" id="mercury-age"></p>
          <p class="card-text" id="mercury-life"></p>
        </div>
      </div>
      <div class="card" style="width: 12rem;">
        <img class="card-img-top" alt="venus" id="venus">
        <div class="card-body">
          <h5 class="card-title">Venus</h5>
          <p class="card-text" id="venus-age"></p>
          <p class="card-text" id="venus-life"></p>
        </div>
      </div>
      <div class="card" style="width: 12rem;">
        <img class="card-img-top" alt="mars" id="mars">
        <div class="card-body">
          <h5 class="card-title">Mars</h5>
          <p class="card-text" id="mars-age"></p>
          <p class="card-text" id="mars-life"></p>
        </div>
      </div>
      <div class="card" style="width: 12rem;">
        <img class="card-img-top" alt="jupiter" id="jupiter">
        <div class="card-body">
          <h5 class="card-title">Jupiter</h5>
          <p class="card-text" id="jupiter-age"></p>
          <p class="card-text" id="jupiter-life"></p>
        </div>
      </div>
      <div class="card" style="width: 12rem;">
        <img class="card-img-top" alt="saturn" id="saturn">
        <div class="card-body">
          <h5 class="card-title">Saturn</h5>
          <p class="card-text" id="saturn-age"></p>
          <p class="card-text" id="saturn-life"></p>
        </div>
      </div>
      <div class="card" style="width: 12rem;">
        <img class="card-img-top" alt="uranus" id="uranus">
        <div class="card-body">
          <h5 class="card-title">Uranus</h5>
          <p class="card-text" id="uranus-age"></p>
          <p class="card-text" id="uranus-life"></p>
        </div>
      </div>
      <div class="card" style="width: 12rem;">
        <img class="card-img-top" alt="neptune" id="neptune">
        <div class="card-body">
          <h5 class="card-title">Neptune</h5>
          <p class="card-text" id="neptune-age"></p>
          <p class="card-text" id="neptune-life"></p>
        </div>
      </div>

    </div>
  </div>

  <form id="galactic">
    <label for="age">Enter Your age on Earth</label><br>
    <input id="age" type="text">
    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</body>

</html>
