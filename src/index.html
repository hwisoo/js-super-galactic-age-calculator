<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Super Galactic Age Calculator</title>
</head>

<body>


  <div class="planets">
    <h1 class="text-center">Your Planetary Age</h1>
    <img id="earth" />
    <img id="mercury" />
    <img id="venus" />
  </div>

  <form id="galactic">
    <label for="age">Enter Your age on Earth</label><br>
    <input id="age" type="text">
    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</body>

</html>
